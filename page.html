<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Music Lessons</title>
  <style>
    /* Combined External CSS into Internal CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
    }

    header {
      position: absolute;
      width: 100%;
      padding: 1rem;
      text-align: center;
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
    }

    header h1 {
      font-size: 2.5rem;
      font-family: 'Orbitron', sans-serif;
      color: #00ffd0;
      animation: floatText 2.5s infinite ease-in-out;
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .hero {
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1511379938547-c1f69419868d');
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
    }

    .hero-content {
      position: relative;
      text-align: center;
      z-index: 2;
      color: white;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: fadeUp 2s ease-out;
    }

    .hero p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .signup {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .signup input,
    .signup button {
      padding: 0.8rem 1.2rem;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      width: 250px;
    }

    .signup input {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid #00ffd0;
    }

    .signup input::placeholder {
      color: #aaa;
    }

    .signup button {
      background: #00ffd0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .signup button:hover {
      background: #00c6a6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    nav {
      display: flex;
      gap: 10px;
    }

    nav button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    nav button:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>
  <header>
    <h1>ðŸŽµ Learn Music Online</h1>
    <nav>
      <button onclick="location.href='about.html'">About Us</button>
      <button onclick="location.href='contact.html'">Contact</button>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Master Your Favorite Instrument</h2>
      <p>Interactive, personalized lessons for all skill levels.</p>
      <div class="signup">
        <input type="text" placeholder="Enter your username" id="username">
        <input type="password" placeholder="Enter your password" id="password">
        <button id="nextBtn">Next</button>
      </div>
    </div>
  </section>

  <script>
    document.getElementById("nextBtn").addEventListener("click", function () {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username && password) {
        window.location.href = "Index2.html";
      } else {
        alert("Please enter your username and password.");
      }
    });
  </script>
</body>
</html>
