<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: #0a0a0a;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f0f0f 40%, #111 60%);
      z-index: -2;
    }

    .background::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: repeating-radial-gradient(circle, #0ff 1px, transparent 2px);
      animation: spinBg 60s linear infinite;
      opacity: 0.03;
    }

    @keyframes spinBg {
      from {
        transform: rotate(0deg) scale(1);
      }
      to {
        transform: rotate(360deg) scale(1.5);
      }
    }

    .container {
      backdrop-filter: blur(25px);
      background: rgba(255, 255, 255, 0.05);
      padding: 50px;
      border-radius: 25px;
      border: 2px solid rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
      animation: slideUpFade 1.5s ease-in-out forwards;
      transform: translateY(30px);
      opacity: 0;
      max-width: 600px;
      width: 100%;
    }

    @keyframes slideUpFade {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .title {
      font-size: 2.5em;
      margin-bottom: 25px;
      text-align: center;
      color: #00ffff;
      text-shadow: 0 0 20px #00ffff88;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      color: #fff;
      transition: all 0.4s ease;
      font-size: 1em;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      border-color: #00ffff;
      box-shadow: 0 0 10px #00ffff88;
    }

    .contact-form textarea {
      resize: none;
      height: 120px;
    }

    .contact-form button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #00ffff, #0088ff);
      border: none;
      border-radius: 15px;
      color: #000;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .contact-form button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-45deg);
      transition: 0.5s;
    }

    .contact-form button:hover::after {
      left: 200%;
    }

    .contact-form button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffff88;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <h1 class="title">Get in Touch</h1>
    <form class="contact-form" id="contactForm" action="https://formspree.io/f/xkgjazbk" method="POST">
        <input type="text" name="name" id="name" placeholder="Your Name" required />
        <input type="email" name="_replyto" id="email" placeholder="Your Email" required />
        <textarea name="message" id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>      
  </div>

</body>
</html>
