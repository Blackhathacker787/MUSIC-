<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore Musical Instruments</title>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
  <style>
    /* Basic Reset and Body Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      transition: background-color 0.3s ease;
    }
    
    /* Background Video Styles */
    #bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.6);
      animation: parallax 10s infinite linear;
    }

    @keyframes parallax {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }

    /* Header Styles */
    header {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 50px;
      text-align: center;
      color: #f1f1f1;
      animation: fadeIn 1.5s ease-out;
    }

    /* Container for Cards */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      width: 100%;
      padding: 20px;
    }

    /* Card Styles */
    .card {
      position: relative;
      background-color: #333;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.4s ease, background-color 0.3s ease;
      cursor: pointer;
      will-change: transform, box-shadow;
      transform-style: preserve-3d;
      transform: perspective(1500px);
      box-sizing: border-box;
    }

    .card:hover {
      transform: rotateY(15deg) translateY(-10px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      background-color: #444;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease-in-out;
    }

    .card:hover img {
      transform: scale(1.1) rotate(5deg);
    }

    .info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 20px;
      text-align: center;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      transform: translateY(100%);
      transition: transform 0.4s ease;
    }

    .card:hover .info {
      transform: translateY(0);
    }

    .info h2 {
      font-size: 1.6em;
      font-weight: bold;
      margin-bottom: 15px;
      letter-spacing: 1.5px;
      opacity: 0;
      animation: fadeInText 0.8s ease-in forwards;
      animation-delay: 0.2s;
    }

    .info p {
      font-size: 1.1em;
      margin-bottom: 25px;
      color: #ddd;
      opacity: 0;
      animation: fadeInText 0.8s ease-in forwards;
      animation-delay: 0.4s;
    }

    .info button {
      background-color: #f1f1f1;
      color: #333;
      border: none;
      padding: 12px 25px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      opacity: 0;
      animation: fadeInText 0.8s ease-in forwards;
      animation-delay: 0.6s;
    }

    .info button:hover {
      background-color: #e0e0e0;
      transform: scale(1.1);
    }

    @keyframes fadeInText {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Tilt Effect */
    .card {
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
    }

    /* Audio Buttons */
    audio {
      display: none;
    }

    /* Light Mode Toggle */
    .light-mode {
      background-color: #f1f1f1;
      color: #333;
    }
    .light-mode header {
      color: #333;
    }
    .light-mode .info {
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
    }
    .light-mode .info p {
      color: #555;
    }
    .light-mode .info button {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="bg-video">
    <source src="https://videos.pexels.com/video-files/4043970/4043970-hd_1920_1080_24fps.mp4" type="video/mp4">
  </video>

  <header>Explore Musical Instruments</header>

  <div class="container">
    <div class="card" data-tilt data-tilt-max="25" data-tilt-speed="400" onmouseover="playSound('piano')" ontouchstart="toggleActive(this)">
      <img loading="lazy" src="https://images.pexels.com/photos/586415/pexels-photo-586415.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="A classic grand piano in a studio setting">
      <div class="info">
        <h2>Piano</h2>
        <p>Elegant keys that create symphonic melodies.</p>
        <button onclick="location.href='piano.html'">Learn More</button>
      </div>
    </div>

    <div class="card" data-tilt data-tilt-max="25" data-tilt-speed="400" onmouseover="playSound('guitar')" ontouchstart="toggleActive(this)">
      <img loading="lazy" src="https://images.pexels.com/photos/1010518/pexels-photo-1010518.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Acoustic guitar on wooden floor">
      <div class="info">
        <h2>Guitar</h2>
        <p>Strum the rhythm of your soul with acoustic or electric guitars.</p>
        <button onclick="location.href='guitar.html'">Learn More</button>
      </div>
    </div>

    <div class="card" data-tilt data-tilt-max="25" data-tilt-speed="400" onmouseover="playSound('violin')" ontouchstart="toggleActive(this)">
      <img loading="lazy" src="https://images.pexels.com/photos/165973/pexels-photo-165973.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Close-up of a violin and bow">
      <div class="info">
        <h2>Violin</h2>
        <p>Delicate strings that sing emotional tunes.</p>
        <button onclick="location.href='violin.html'">Learn More</button>
      </div>
    </div>

    <div class="card" data-tilt data-tilt-max="25" data-tilt-speed="400" onmouseover="playSound('drums')" ontouchstart="toggleActive(this)">
      <img loading="lazy" src="https://images.pexels.com/photos/241687/pexels-photo-241687.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Drum set under stage lights">
      <div class="info">
        <h2>Drums</h2>
        <p>Bring the beat to life with dynamic percussion sounds.</p>
        <button onclick="location.href='drums.html'">Learn More</button>
      </div>
    </div>
  </div>

  <!-- Sound Effects -->
  <audio id="piano" src="https://cdn.pixabay.com/download/audio/2021/11/09/audio_c5e0ab7be6.mp3" preload="auto"></audio>
  <audio id="guitar" src="https://cdn.pixabay.com/download/audio/2021/09/01/audio_1e42967f63.mp3" preload="auto"></audio>
  <audio id="violin" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_a497b4391c.mp3" preload="auto"></audio>
  <audio id="drums" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_37cbf77f59.mp3" preload="auto"></audio>

  <script>
    function playSound(id) {
      const audio = document.getElementById(id);
      if (audio) {
        audio.currentTime = 0;
        audio.play();
      }
    }

    function toggleActive(card) {
      const isActive = card.classList.contains('active');
      document.querySelectorAll('.card.active').forEach(c => c.classList.remove('active'));
      if (!isActive) {
        card.classList.add('active');
      }
    }
  </script>
</body>
</html>
